<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ed845c231f.js" crossorigin="anonymous"></script>
    <title>Finanzas personales</title>
</head>

<body>
    
    <main>
        <!-- <header>
            <h1></h1>
            <nav class="nav">
                <ul class="menu">
                    
                    <li class="menu-item">Ingresos</li>
                    <li class="menu-item">Gastos</li>
                    <li class="menu-item">Ver operaciones</li>

                </ul>
            </nav>
        </header> -->

        <section class="cabecera">
            <h2 id="saldo"></h2>
        </section>

        <div class="cuerpo">

            <section class="cargar-operacion">
                <form action="" class="form-operacion" id="form-operacion">

                    <h3>Cargar operacion</h3>

                    <!-- msj -->
                    <p id="msj" class="msj"></p>

                    <select name="tipo" id="tipo">
                        <option value="">Tipo de operación</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                    </select>
                    <input type="date" id="fecha" name="fecha" placeholder="Fecha">
                    <input type="text" id="detalle" placeholder="Detalle">
                    <input type="number" id="monto" step="0.01" placeholder="Monto">
                    <button type="submit" id="btn-form" class="btn-form"><i class="fa-solid fa-plus"></i> Agregar operacion</button>

                </form>
            </section>

    
            <section class="detalle">
                <h3>Detalle de operaciones</h3>
                
                <div class="busqueda">
                        <input type="text" placeholder="Buscar operación" id="input-buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="detalle-titulos">
                            <p class="flecha"></p>
                            <p>Fecha</p>
                            <p>Detalle</p>
                            <p>Monto</p>
                            <p class="trash"></p>
                </div>
                <ul class="tabla" id="tabla">
                    
                </ul>
                <div class="eliminar-todo">
                    <button class="btn-form3" id="deleteAll">Borrar todo</button>
                </div>
                
            </section>
        </div>
        
    </main>

    

    <script src="./js/app.js"></script>
    <script src="./js/otro.js"></script>
</body>
</html>
